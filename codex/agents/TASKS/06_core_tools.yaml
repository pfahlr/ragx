id: 06_core_tools
title: Implement Core MCP Tools
description: >
  Provide canonical toolset: web search, docs loader, vector query, citations
  audit, and markdown renderer. Normalize outputs to stable schemas.
steps:
  - Implement schemas under apps/mcp_server/schemas/tools/.
  - Implement normalized wrappers for each tool.
  - Register with MCP server and validate against Envelope schema.
tests:
  - file: tests/unit/test_core_tools_schemas.py
    purpose: Ensure schemas match spec and validate sample IO.
  - file: tests/e2e/test_core_tools_roundtrip.py
    purpose: Run a full tool invocation cycle via MCP.
docs:
  - docs/core_tools.md
