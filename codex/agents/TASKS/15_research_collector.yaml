id: 15_research_collector
title: Research Collector (Standalone CLI)
description: >
  Independent CLI for scrape → manifest.json → download scripts → match/enrich → corpus export (jsonl + pdf/md).
  Outputs corpus.jsonl compatible with vector DB ingestion. Lives under /research-collector.
goals:
  - No runtime dependency on MCP or VectorDB internals
  - Deterministic matching/enrichment pipeline with progress logs
steps:
  - Create /research-collector package with CLI (argparse).
  - Implement subcommands: scrape, emit-downloads, match-enrich, export-corpus.
  - Support PDFs and Markdown; parse optional front-matter (YAML or key:value).
  - Emit corpus.jsonl adhering to collector/corpus.schema.json.
tests:
  - file: research-collector/tests/unit/test_manifest_schema.py
    purpose: Validate manifest and corpus JSON against schemas.
  - file: research-collector/tests/e2e/test_match_enrich_fixture.py
    purpose: End-to-end on tiny fixture; metadata completion rate asserted.
docs:
  - research-collector/README.md
  - research-collector/docs/usage.md
artifacts:
  - path: collector/manifest.schema.json
  - path: collector/corpus.schema.json
